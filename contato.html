<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contato.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="contato">
      <header class="header-mobile3">
        <div class="group-parent1">
          <img class="group-icon3" alt="" src="./public/group.svg" />

          <div class="button-parent1">
            <div class="button16" id="buttonContainer">
              <div class="text16">Sobre Mim</div>
            </div>
            <div class="button16" id="buttonContainer1">
              <div class="text16">Formação</div>
            </div>
            <div class="button16" id="buttonContainer2">
              <div class="text16">Portfólio</div>
            </div>
            <div class="button19">
              <div class="text19">Contato</div>
            </div>
          </div>
        </div>
      </header>
      <div class="contato-inner">
        <div class="contato-wrapper">
          <div class="contato-wrapper">
            <b class="contato1">Contato</b>
          </div>
        </div>
      </div>
      <div class="frame-parent9">
        <div class="frame-wrapper3">
          <div class="entre-em-contato-e-saiba-mais-wrapper">
            <b class="entre-em-contato">Entre em contato e saiba mais!</b>
          </div>
        </div>
        <div class="frame-parent10">
          <div class="input-text-parent">
            <div class="input-text">
              <div class="field-label-wrapper">
                <div class="field-label">Nome</div>
              </div>
              <textarea class="input-text-child"> </textarea>
            </div>
            <div class="input-text">
              <div class="field-label-wrapper">
                <div class="field-label">Email</div>
              </div>
              <textarea class="input-text-child"> </textarea>
            </div>
            <div class="input-text">
              <div class="field-label-wrapper">
                <div class="field-label">Mensagem</div>
              </div>
              <textarea class="input-text-inner"> </textarea>
            </div>
          </div>
          <button class="button20">
            <div class="text20">Enviar</div>
          </button>
        </div>
        <div class="frame-parent11">
          <div class="linkedin-logo-streamline-ulti-parent">
            <img
              class="linkedin-logo-streamline-ulti-icon"
              alt=""
              src="./public/linkedinlogostreamlineultimatesvg.svg"
            />

            <a
              class="hemily-boaventura"
              href="https://www.linkedin.com/in/hemilyboaventura/"
              target="_blank"
              >Hemily Boaventura</a
            >
          </div>
          <div class="email-action-unread-streamlin-parent">
            <img
              class="linkedin-logo-streamline-ulti-icon"
              alt=""
              src="./public/emailactionunreadstreamlineultimatesvg.svg"
            />

            <a
              class="hemily-boaventura"
              href="mailto:hemilyboaventura@live.com"
              target="_blank"
              >hemilyboaventura@live.com</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      var buttonContainer = document.getElementById("buttonContainer");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var buttonContainer1 = document.getElementById("buttonContainer1");
      if (buttonContainer1) {
        buttonContainer1.addEventListener("click", function (e) {
          window.location.href = "./formacao.html";
        });
      }
      
      var buttonContainer2 = document.getElementById("buttonContainer2");
      if (buttonContainer2) {
        buttonContainer2.addEventListener("click", function (e) {
          window.location.href = "./portfolio.html";
        });
      }
      </script>
  </body>
</html>
